<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
  <main>
    <h2>My Cart</h2>
    <table>
    <ul>
      <td>
      <li>
        <img src="tshirt.jpg" alt="Classic White T-shirt">
        <h3>T-Shirt</h3>
        <p>₱200</p>
        <label>
          Quantity:
          <input type="number" value="1" min="1">
        </label>
      </li>
</td>
    <td>
       <li>
        <img src="pants.jpg" alt="Denim Pants">
        <h3>Pants</h3>
        <p>₱500</p>
        <label>
          Quantity:
          <input type="number" value="2" min="1">
        </label>
      </li>
      </td>
    </ul>
   </table>
    <section>
      <h3>Subtotal</h3>
      <p>₱1200</p>
    </section>
    <button> <a href="checkout.html">Proceed to Checkout</a></button> 
    <section>
      <p>Your cart is currently empty.</p>
    </section>
  </main>
</body>
</html>
