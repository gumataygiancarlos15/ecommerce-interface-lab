<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Detail</title>
</head>
<body>
  <main>
    <h2>T-Shirt</h2>
    <img src="tshirt.jpg" alt="Classic White T-shirt">
    <section>
      <h3>Specifications</h3>
      <table border="1">
        <tr>
          <th>Material</th>
          <td>Cotton</td>
        </tr>
        <tr>
          <th>Size</th>
          <td>Small, Medium, Large</td>
        </tr>
        <tr>
          <th>Color</th>
          <td>White</td>
        </tr>
        <tr>
          <th>Price</th>
          <td>₱200</td>
        </tr>
      </table>
    </section>
    <section>
      <h3>Purchase</h3>
      <form>
        <label>Quantity:</label>
        <input type="number" name="qty" min="1" value="1">
        <button type="submit"><a href="cart.html">Add to Cart</a></button>
      </form>
    </section>
    <section>
      <h3>Reviews</h3>
      <article>
        <h4>jojo</h4>
        <blockquote>
          "The fabric feels soft and comfortable. Perfect for everyday wear!"
        </blockquote>
      </article>
      <article>
        <h4>sahm</h4>
        <blockquote>
          "Good quality for the price. I’ve already bought two more."
        </blockquote>
      </article>
    </section>
  </main>
</body>
</html>
